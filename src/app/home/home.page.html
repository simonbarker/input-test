<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/wods"></ion-back-button>
    </ion-buttons>
    <ion-title>WOD Builder</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">WOD Builder</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid class="ion-padding">
  <!-- <ion-row>
    <ion-col size="12">
      First row col
    </ion-col>
  </ion-row> -->
  <form (ngSubmit)="onCreate()" [formGroup]="newObjectForm">
    <ion-row>
      <ion-col>
        <ion-item class="ion-no-padding" lines="none">
          <ion-label position="stacked"><h2>Name</h2></ion-label>
          <ion-input type="text" placeholder="Grace" formControlName="name"></ion-input>
        </ion-item>
      
        <ion-item class="ion-no-padding" lines="none">
          <ion-label position="stacked"><h2>Height</h2></ion-label>
          <ion-input type="number" placeholder="0" formControlName="height"></ion-input>
        </ion-item>
      
        <ion-button type="submit" expand="block" [disabled]="!newObjectForm.valid">
          Create object
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>


</ion-content>
